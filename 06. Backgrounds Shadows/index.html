<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
       <!-- background -->
 
    
            <!-- bg-[url('...')] → sets your background image.
                bg-cover → makes the image cover the entire area (no white space).
                bg-center → centers the image.
                h-sreen w-screen → gives height and full width so the background can actually show. -->

    <div class=" h-screen w-screen bg-[url('home.png')] bg-cover bg-center bg-no-repeat"> </div>
      
    <!-- shadow -->
    <div class="flex flex-wrap space-x-2 m-10">
        <div class="w-1/2 h-20 p-2 shadow-lg"> shadow large </div>
        <div class="w-1/2 h-20 p-2 shadow-xl"> shadow xl </div>
        <div class="w-1/2 h-20 p-2 shadow-2xl"> shadow 2xl </div>
        <div class="w-1/2 h-20 p-2 shadow-md"> shadow md </div>
        <div class="w-1/2 h-20 p-2 shadow-inner"> inner shadow </div>
     </div>
    <!-- shadow color-->
    <div class="flex flex-wrap space-x-2 m-10">
        <div class="shadow-lg shadow-red-500 w-1/2 h-20 p-2"> shadow red </div>
        <div class="  w-1/2 h-20 p-2 shadow-inner shadow-red-500"> inner shadow red </div>
     </div>
<br>
<br>
     <!-- gradient -->
     <div class="h-screen w-screen bg-gradient-to-r from-blue-500 to-green-500">  </div>
     <div class="h-screen w-screen bg-gradient-to-r from-blue-800 via-cyan-200 to-black"> </div>
     

</body>
</html>
