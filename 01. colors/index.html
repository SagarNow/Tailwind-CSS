<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--  text colors -->
    
    <p class="text-blue-100">sagar</p>
    <p class="text-blue-300">sagar</p>
    <p class="text-blue-400">sagar</p>
    <p class="text-blue-600">sagar</p>
    <p class="text-blue-700">sagar</p>
    <p class="text-blue-900">sagar</p>  
    

    <!-- background colors -->
     
    <div class="bg-blue-100">sagar</div>
    <div class="bg-blue-300">sagar</div>
    <div class="bg-blue-400">sagar</div>
    <div class="bg-blue-600">sagar</div>
    <div class="bg-blue-700">sagar</div>
    <div class="bg-blue-900">sagar</div>

    <!-- text decoration -->
     
     <div class="underline">sagar</div>
     <div class="line-through">sagar</div>
     <div class="overline">sagar</div>
     <div class="no-underline">sagar</div>
     <div class="underline decoration-blue-600">sagar</div>
     <!-- accent color -->
    <input type="checkbox" class="accent-yellow-600" checked> yellow tick 
    <input type="checkbox" class="accent-transparent " checked> no color 
    <input type="checkbox" class="accent-current" checked> current color 
    <!-- border color -->
    <div class="border-2 border-blue-600">sagar</div>
</body>
</html>
