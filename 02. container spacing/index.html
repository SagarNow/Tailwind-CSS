<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container spacing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--margin : - space all outer side --> 
    <div class="bg-blue-100 m-4 ">sagar</div>
    <div class="bg-blue-100 mx-4">margin form x axis</div>
    <div class="bg-blue-100 my-4">margin form y axis</div>
    <div class="bg-blue-100 mt-4">margin form top</div>
    <div class="bg-blue-100 mb-4">margin form bottom</div>
    <div class="bg-blue-100 ml-4">margin form left</div>
    <div class="bg-blue-100 mr-4">margin form right</div>

<br>
<br>
<br>
      <!-- pedding: space iside the box -->
         <div class="bg-blue-100 p-4">Sagar</div>
<br>
         <div class="bg-blue-200 px-4">pedding form x axis</div>
<br>
         <div class="bg-blue-300 py-4">pedding form y axis</div>
<br>
         <div class="bg-blue-400 pt-4">pedding form top</div>
<br>
         <div class="bg-blue-500 pb-4">pedding form bottom</div>
<br>
         <div class="bg-blue-600 pl-4">pedding form left</div>
<br>
         <div class="bg-blue-700 pr-4">pedding form right</div>

<br>
<br>
<br>
        <!-- space between the box -->
         <div class="flex flex-row space-x-2">
            <div class="bg-blue-100 p-4">Sagar</div>
            <div class="bg-blue-500 p-4">Sagar</div>

         </div>
 <div class="flex flex-col space-y-2">

            <div class="bg-blue-100 p-4">Sagar</div>
            <div class="bg-blue-500 p-4">Sagar</div>
            
         </div>


</body>
</html>
