<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            padding: 50px; /* Adds 20px padding to all sides of the body */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-[#0f2027] via-[#203a43] to-[#2c5364] flex justify-center flex-col">
       <!-- contrast -->
        <div class="div border flex m-10 p-10 gap-10">
            <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] contrast-100">
            <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] contrast-200">
            <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] contrast-300">
        </div>

          <!-- saturate -->
     <div class="div border flex m-10 p-10 gap-10">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] saturate-50">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] saturate-100">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] saturate-130">
     </div>
     
          <!-- blur -->
     <div class="div border flex m-10 p-10 gap-10">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] blur-[2px]">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] blur-[5px]">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] blur-[10px]">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] blur-lg">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] blur-2xl">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] blur-3xl">
     </div>

      <!-- brightness -->
      <div class="div border flex m-10 p-10 gap-10">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] brightness-50">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] brightness-100">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] brightness-150">
     </div>

      <!--gray scale  -->
      <div class="div border flex m-10 p-10 gap-10">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] grayscale-0">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] grayscale-50">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] grayscale-100">
    </div>

      <!-- hue rotate -->
      <div class="div border flex m-10 p-10 gap-10">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] hue-rotate-15">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] hue-rotate-50">
        <img src="/08. filter/dogs.jpg" alt="dogs" class="w-[200px] h-[200px] hue-rotate-100">
    </div>
   

</body>
</html>
